<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website</title>
    <!-- Reset User Agent Defaults -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Firebase Auth UI-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- Load custom CSS for overrides as needed-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Actor|Lobster|Permanent+Marker|Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Main Body Content -->
    <div id="carouselExampleSlidesOnly" class="carousel slide " data-ride="carousel">
        <div class="form-group">
            <div class="col-md-10 offset-md-1 col-xl-12 offset-xl-0">
                <!-- First Card for Travel Details -->
                <div class="card">
                    <h5 class="card-header text-center shadow-md logoFont">WHERE2</h5>
                    <div class="card-body">
                        <!-- Single Row for all the Search COLUMNS Dynamic to Screen Size -->
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="startDate">Start Date</span>
                                    </div>
                                    <input type="date" id="start" class="form-control" aria-label="small"
                                        aria-describedby="startDate">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="endDate">End Date</span>
                                    </div>
                                    <input type="date" id="end" class="form-control" placeholder="" aria-label="endDate"
                                        aria-describedby="endDate">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="destination">Destination</span>
                                    </div>
                                    <!-- Google Autocomplete Fillin Box -->
                                    <input type="text" class="form-control" id="locationAutocomplete"
                                        name=trip-destination />
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="tripRadius">Search Radius</span>
                                    </div>
                                    <input type="number" id="radius" class="form-control" placeholder=""
                                        aria-label="tripRadius" aria-describedby="tripRadius" min="10" max="100"
                                        step="10" value="10">
                                </div>
                            </div>
                        </div>
                        <!-- Search Button for Travel Details-->
                        <div class="row">
                            <div class="col-6 text-left">
                                <a href="#anchor">
                                    <btn class="btn btn-primary" id="submit"><span>Search...</span></btn>
                                </a>
                                <h6 class="mt-3 d-none text-danger" id="form-error-msgs">There are no results. Please
                                    try again.</h6>
                            </div>
                            <div class="col-6">
                                <div class="text-left float-right mt-1" id="insertButton"></div>
                                <div id="firebaseui-auth-container"></div>
                                <div id="loader"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/COACHELLA2017-WP176-1920x537.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/banner2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/banner3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <div class="container" id="contentDetails">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-xl-12 offset-xl-0">
                <a id="anchor">
                    <div class="card">
                </a>
                <div class="card-body">
                    <div class="accordion" id="accordionExample">
                        <!-- Card for Event Results -->
                        <div class="card shadow-md">
                            <!-- Card Header is also a Button to Collapse the Card -->
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0 text-center">
                                    <button class="btn btn-link cardFont" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Events
                                    </button>
                                </h2>
                            </div>
                            <!-- This is the Collapse Content that is Hidden -->
                            <div id="collapseOne" class="collapse scrollable" aria-labelledby="headingOne"
                                data-parent="#accordionExample">

                            </div>
                        </div>
                        <!-- Card for Restaurant Results -->
                        <div class="card shadow-md">
                            <!-- Card Header is also a Button to Collapse the Card -->
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0 text-center">
                                    <button class="btn btn-link collapsed cardFont" type="button" data-toggle="collapse"
                                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Restaurants
                                    </button>
                                </h2>
                            </div>
                            <!-- This is the Collapse Content that is Hidden -->
                            <div id="collapseTwo" class="collapse scrollable" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <div id="yelp-data-wrapper"></div>
                                    <div id="geocode-location-details"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Favorite Events</a>
        <a href="#">Favorite Restaurants</a>
        <a href="#">Favorite Places</a>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <div id="filler">

    </div>
    <footer class="footer mt-auto py-3 bg-light shadow-md">
        <div class="container">
            <div class="text-center">
                <span class="text-muted" style="color:#fff ">Powered by Eventbrite and Yelp API's.</span>
            </div>
        </div>
    </footer>
    <!-- Moment JS File -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Loading Jquery SDK from CDN -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Loading Moment SDK from CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Loading Bootstrap required SDK from CDN -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Loading Firebase SDK from CDN -->
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <!-- Google Places API and Key-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFRpKuar5ha4F7K-WntXWKtyntU28gWYk&libraries=places"></script>
    
    <!-- local FireBase initscript-->
    <script type="text/javascript" src="assets/javascript/init-firebase.js"></script>

    <!-- Index.html Specific Javascript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
